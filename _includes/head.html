<head>
    {% if page.title %}
        <title> {{ page.title }} | Onyela's Test Website</title>
    {% else %}
        <title> Onyela's Test Website</title>
    {% endif %}

    {% if page.description %}
     <meta name="description" content= " {{ page.description }} ">
    {% else %}
        <meta name="description" content="This is a dangerous website">
    {% endif %}

    
    <link rel="icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
